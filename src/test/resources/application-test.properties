# Test Configuration for Tactical Command Hub

# Spring Profile for Testing
spring.profiles.active=test

# Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# Flyway Configuration for Testing
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true

# Logging Configuration for Tests
logging.level.com.tacticalcommand=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Security Configuration for Testing
tactical.security.jwt.secret=test-jwt-secret-key-for-unit-tests-only
tactical.security.jwt.expiration=3600000
tactical.security.jwt.issuer=tactical-command-hub-test

# Test Data Configuration
tactical.test.data.load-sample-data=true
tactical.test.data.create-test-users=true

# Performance Settings for Tests
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Cache Configuration (disabled for testing)
spring.cache.type=none

# Actuator Configuration for Tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# Mail Configuration (mock for testing)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

# Validation Configuration
tactical.validation.coordinate.precision=6
tactical.validation.callsign.pattern=^[A-Z]+-[0-9]+$
tactical.validation.mission-code.pattern=^[A-Z]+-[A-Z]+-[0-9]{4}$

# Test-Specific Settings
tactical.test.async.enabled=false
tactical.test.external-apis.mock=true
tactical.test.security.bypass=false
